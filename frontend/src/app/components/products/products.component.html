<mat-form-field class="ml">
  <mat-label>Filter</mat-label>
  <mat-select>
    <mat-option>
      <mat-label>Marke&nbsp;&nbsp;</mat-label>
      <mat-select>
        <mat-option *ngFor="let brand of brands" [value]="brand.name">
          <div mat-line (click)="selectBrand(brand)">{{brand.name}}</div>
        </mat-option>
      </mat-select>
    </mat-option>
    <mat-option>
      <mat-label>Kategorie&nbsp;&nbsp;</mat-label>
      <mat-select>
        <mat-option *ngFor="let category of categories" [value]="category.name">
          <div mat-line (click)="selectCategory(category)">{{category.name}}</div>
        </mat-option>
      </mat-select>
    </mat-option>
  </mat-select>
</mat-form-field>
<br>

<mat-grid-list cols="4">
  <mat-grid-tile *ngFor="let product of products">
    <a [routerLink]="['/product-details', product.id]">
      <div id="frame">
        <mat-card-subtitle>{{product.name}}</mat-card-subtitle>
        <br>
        <mat-card-content>{{product.category.name}}</mat-card-content>
        &nbsp;&nbsp;&nbsp;
        <mat-card-content style="text-align: right">{{product.price}}€</mat-card-content>
        <br>
        <img mat-card-image src="{{product.logo}}" alt="{{product.name}}" class="product-img">
      </div>
    </a>
  </mat-grid-tile>
</mat-grid-list>
